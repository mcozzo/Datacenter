---
# Start docker containers

- name: Stop docker containers
  hosts:
    - downloader
    - plex
    - docker_camp
    - docker_md
    - nginx
    - travel_pi
    - docker_dns
  roles:
    - docker-stop
  #tags:
  #  - users-new
  #  - never
  become: yes

- name: Configure and git clone
  hosts:
    - downloader
    - plex
    - docker_camp
    - docker_md
    - nginx
    - travel_pi
    - docker_dns
  roles:
    - docker-git
  #tags:
  #  - users-new
  #  - never
  become: yes

- name: Configure and run docker containers
  hosts:
    - downloader
    - plex
    - docker_camp
    - docker_md
    - nginx
    - travel_pi
    - docker_dns
  roles:
    - docker-start
  #tags:
  #  - users-new
  #  - never
  become: yes
