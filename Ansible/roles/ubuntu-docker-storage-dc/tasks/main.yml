---
# Mount NFS nodes for docker
# Stand up o2cb and setup clustering
# Connect to iSCSI shared datastore

- name: Include docker vars
  include_vars:
    file: ./group_vars/docker.yml

- name: Set timezone to America/Los_Angeles
  community.general.timezone:
    name: America/Los_Angeles

- name: Make sure docker isn't running
  systemd:
    name: docker
    enabled: no
    state: stopped
  #notify:
  #  - Reboot host
  tags:
    - docker
  ignore_errors: yes
  become: yes

- name: Update apt packages
  apt:
    update_cache: yes
    cache_valid_time: 3600
#  tags:
#    - apt

- name: Install applications
  apt:
    name:
      - nfs-common
      #- open-iscsi
      ##- iscsiadm
      #- multipath-tools
      #- ocfs2-tools
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: yes
  tags:
    - docker

################################################################################
# NFS
################################################################################

- name: Create common Mounts
  mount:
    path: "{{ item.path }}"
    src:  "{{ item.src }}"
    fstype: "{{ item.type }}"
    opts: "{{ item.opts }}"
    state: mounted
  notify:
    - Reboot host
  with_items:
    - { src: "10.11.14.10:/media",    path: "/mnt/media",    type: "nfs4", opts: "vers=3,defaults"  }
    - { src: "10.11.14.10:/docker",   path: "/mnt/docker",   type: "nfs4", opts: "vers=3,nolock"  }
    - { src: "10.11.14.10:/software", path: "/mnt/software", type: "nfs4", opts: "vers=3,defaults"  }
    - { src: "10.11.14.10:/download", path: "/mnt/download", type: "nfs4", opts: "vers=3,defaults"  }
