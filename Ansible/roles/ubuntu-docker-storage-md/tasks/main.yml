################################################################################
# Mounts
################################################################################

- name: Create common Mounts
  mount:
    path: "{{ item.path }}"
    src:  "{{ item.src }}"
    fstype: "{{ item.type }}"
    #opts: "{{ item.opts }}"
    state: mounted
  with_items:
    - { src: "/dev/sda1", path: "/mnt/usb", type: "ext4", opts: "rw,realtime" }
    #- { src: "10.11.14.10:/media",    path: "/mnt/media" }
    #- { src: "10.11.14.10:/docker",   path: "/mnt/docker" }
    #- { src: "10.11.14.10:/software", path: "/mnt/software" }
    #- { src: "10.11.14.10:/download", path: "/mnt/download" }
    #- { src: "/dev/mapper/3600a098052586455473f515454587479", path: "/mnt/dockeriscsi" }

- name: USB Folders
  file:
    path: "{{ item.path }}"
    owner: "docker"
    group: "wheel"
    mode: "{{ item.mode }}"
    state: "directory"
    recurse: "yes"
  with_items:
    - { path: '/mnt/usb/docker', mode: '0774' }
  tags:
    - user

- name: Create links
  ansible.builtin.file:
    src: /mnt/usb/docker
    dest: /mnt/docker
    owner: "1010"
    group: "wheel"
    state: link
